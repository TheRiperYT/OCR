<!DOCTYPE html>
<html>
<head>
    <title>エクスプロージョン: OCR and Translate</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .toggle-label {
            flex-grow: 1;
            font-weight: bold;
            color: #2c3e50;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #3498db;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .toggle-status {
            margin-left: 10px;
            font-size: 12px;
            color: #7f8c8d;
        }
        .language-section {
            margin-top: 20px;
        }
        .language-buttons {
            display: flex;
            justify-content: space-between;
        }
        .language-button {
            padding: 8px 15px;
            cursor: pointer;
            background-color: #ecf0f1;
            border: none;
            border-radius: 4px;
            color: #2c3e50;
            transition: all 0.3s ease;
        }
        .language-button:hover {
            background-color: #bdc3c7;
        }
        .language-button.active {
            background-color: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <h2>OCR and Translate</h2>

    <div class="toggle-container">
        <span class="toggle-label">Extension</span>
        <label class="switch">
            <input type="checkbox" id="extensionToggle">
            <span class="slider"></span>
        </label>
        <span id="extensionStatus" class="toggle-status">OFF</span>
    </div>

    <div class="toggle-container">
        <span class="toggle-label">Overlay</span>
        <label class="switch">
            <input type="checkbox" id="overlayToggle">
            <span class="slider"></span>
        </label>
        <span id="overlayStatus" class="toggle-status">OFF</span>
    </div>

    <div class="toggle-container">
        <span class="toggle-label">Use Tesseract</span>
        <label class="switch">
            <input type="checkbox" id="tesseractToggle">
            <span class="slider"></span>
        </label>
        <span id="tesseractStatus" class="toggle-status">OFF</span>
    </div>

    <div class="language-section">
        <h3>Select Language</h3>
        <div class="language-buttons">
            <button id="japaneseBtn" class="language-button">Japanese</button>
            <button id="chineseBtn" class="language-button">Chinese</button>
            <button id="koreanBtn" class="language-button">Korean</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
